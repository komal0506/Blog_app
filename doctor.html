{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor page</title>
</head>
<body>
    <h1> hello {{ user.username }} doctor</h1>
    {% block content %}
    {% load static %}
    <div class="container custom-container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto ">
                    <li><a href="/index"><img class="w-50 " src="{% static 'image/pho.png' %}" alt=""></a></li>
    
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <div class="dropdown">
                        <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Profile
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="/newpost">New Post</a>
                            <a class="dropdown-item" href="/mypost">My Posts</a>
                            <a class="dropdown-item" href="/signout">Sign Out</a>
                        </div>
                    </div>
                </form>
            </div>
        </nav>
        <form action="" method="post">
            {% csrf_token %}
            <div class="container custom-container " style="max-width: 1250px;">
                <br><br>
                <h1 class="fw-bolder"> Make a new post......</h1>
                <hr><br>
                <div class="mb-3">
                    <h3><label for="exampleInputEmail1" class="form-label">Title</label></h3>
                    <input type="text" class="form-control" id="exampleInputText" aria-describedby="emailHelp" name="title">
                </div>
                <div class="mb-3">
                    <label for="avatar">Image:</label>
                    <h3> <input type="file" id="avatar" name="image" accept="image/png, image/jpeg" />
                    </h3>
                </div>
                <div class="mb-3">
                    <h3><label for="exampleInputEmai2" class="form-label2">Category</label></h3>
                    <input type="text" class="form-control" id="exampleInputText1" aria-describedby="emailHelp1" name="category">
                </div>
                <div class="form-group">
                    <h3><label for="exampleFormControlTextarea3">Summary</label></h3>
                    <textarea class="form-control" id="exampleFormControlTextarea3" rows="2" name="summary"></textarea>
                </div>
               
                <div class="form-group2">
                    <h3><label for="exampleFormControlTextarea4">Content</label></h3>
                    <textarea class="form-control" id="exampleFormControlTextarea3" rows="7" name="content"></textarea>
                </div>
                <input class="btn btn-primary" type="submit" value="Submit">
            </div>
        </form>
    </div>
    
    
    {% endblock %}
